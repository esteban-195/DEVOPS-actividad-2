<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GranCole - Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row p-0">
    
    <!-- Lado izquierdo -->
    <div class="col-12 col-md-6 bg-light d-flex align-items-center justify-content-center" style="min-height: 200px;">
      <!-- Aquí podrías poner una imagen o texto -->
      <h2 class="text-center">SEGUNDA IMAGEN</h2>
    </div>

    <!-- Lado derecho -->
    <div class="col-12 col-md-6 bg-primary-subtle p-4 d-flex flex-column align-items-center justify-content-center">
      <!-- Cabecera -->
      <div class="text-center mb-3">
        <img src="img/logo.png" alt="Logo GranCole" width="80">
        <h4 class="mt-3 fw-bold">Bienvenido a GranCole</h4>
        <p class="text-muted">Inicia sesión para continuar</p>
      </div>

      <!-- Formulario -->
      <div class="card shadow rounded-4 p-4 w-100" style="max-width: 400px;">
        <form>
          <h5 class="fw-semibold">Iniciar Sesión</h5>
          <p class="text-muted">Ingresa tus credenciales para acceder al sistema</p>

          <!-- Usuario -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-container">
              <span class="input-icon">👤</span>
              <input type="text" class="form-control input-con-icon" id="username" placeholder="0000000">
              <button class="btn btn-danger opciones-btn" type="button" onclick="mostrarMenu('usuario')">⋯</button>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-container">
              <span class="input-icon">🔒</span>
              <input type="password" class="form-control input-con-icon" id="password" placeholder="●●●●●●●●">
              <button class="btn btn-danger opciones-btn" type="button" onclick="mostrarMenu('password')">⋯</button>
              <button class="toggle-password" type="button" onclick="togglePassword()">👁</button>
            </div>
          </div>

          <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

          <div class="text-center mt-3">
            <small>¿No tienes cuenta? <a href="#">Contacta al administrador</a></small><br>
            <small class="text-muted">© 2025 GranCole Pro. Todos los derechos reservados.</small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function mostrarMenu(campo) {
      alert(`Opciones para el campo: ${campo}`);
    }

    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
